version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000"
    volumes:
      - ./backend:/app
      - ./backend/public:/app/public
    environment:
      - PYTHONPATH=/app
    command: python fastapi_server.py
    restart: unless-stopped

  # Frontend development server (optional - for development)
  frontend-dev:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=development
    command: npm run dev
    restart: unless-stopped